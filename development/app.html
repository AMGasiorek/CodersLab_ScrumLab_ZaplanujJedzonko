<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link href = "https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel = "stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
      </div>
      <div class="name">
        <span>Imię</span>
        <i class="user fas fa-user-circle"></i>
      </div>
    </header>
    <div class="container--flex content">
      <nav class="navigation__panel">
        <ul>
          <li>Pulpit</li>
          <li>Przepisy</li>
          <li>Plany</li>
        </ul>
      </nav>
      <div class="inner__padding">

        <section class="container--flex appsection">
          <h2>Witaj,</h2>
          <span>Wygląda na to, że jesteś tutaj pierwszy raz!</span>
          <input id="userNameInput" type="text" name="text" placeholder="tutaj wpisz jak masz na imię"><br>
          <input id="userButton" type="submit" value="Gotowe!">
          <span>Podaj nam swoje imię a my zorganizujemy dla Ciebie naszą aplikację :)</span>
        </section>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
